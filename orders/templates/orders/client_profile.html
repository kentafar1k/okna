{% extends "base.html" %}

{% block title %}Мой профиль{% endblock %}

{% block content %}
<div class="container">
    <div class="back-button-container" style="margin-bottom: 20px;">
        <a href="{% url 'orders:client_orders' %}" class="button back-button">← Вернуться к заказам</a>
    </div>

    <div class="profile-form">
        <h2>Мой профиль</h2>
        
        <form method="post" class="update-profile-form">
            {% csrf_token %}
            
            <div class="form-section">
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="error-message">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>

<style>
.back-button {
    background-color: #0073e6;
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.back-button:hover {
    background-color: #005bb5;
    color: white;
    text-decoration: none;
}

.back-button-container {
    margin-top: 20px;
}

.profile-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-section {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.error-message {
    color: #dc3545;
    font-size: 0.9em;
    margin-top: 5px;
}

.form-actions {
    margin-top: 20px;
}

.btn-primary {
    background-color: #0073e6;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #005bb5;
}
</style>
{% endblock %}
