{% extends 'base.html' %}

{% block head %}
<style>
    @media (max-width: 768px) {
        .order-detail {
            padding: 10px;
        }
        .order-info {
            font-size: 14px;
        }
        .table-responsive {
            margin: 0 -10px;
        }
        .detail-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .detail-value {
            margin-bottom: 15px;
            word-break: break-word;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .action-buttons .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Детали заказа</h1>
            <div class="order-detail">
                <div class="card">
                    <div class="card-body">
                        <!-- Информация о заказе -->
                    </div>
                </div>
                <div class="action-buttons mt-3">
                    <a href="{% url 'orders:list' %}" class="btn btn-secondary">Назад к списку</a>
                    <a href="{% url 'orders:edit' order.id %}" class="btn btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
