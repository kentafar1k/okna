{% extends 'base.html' %}

{% block head %}
<style>
    @media (max-width: 768px) {
        .form-container {
            padding: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            font-size: 16px !important;
            height: 40px;
        }
        .form-label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .btn-submit {
            width: 100%;
            margin-top: 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} заказа</h1>
            <div class="form-container">
                <form method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-submit">
                        {% if form.instance.pk %}Сохранить{% else %}Создать{% endif %} заказ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
