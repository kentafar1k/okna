<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .order-details {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Уведомление о заказе</h1>
        </div>
        <div class="content">
            <p>Здравствуйте!</p>
            
            <p><strong>{{ message }}</strong></p>
            
            <div class="order-details">
                <p><strong>Номер заказа:</strong> {{ order_number }}</p>
                <p><strong>Стоимость заказа:</strong> {{ total_price }} ₽</p>
                <p><strong>Внесенная предоплата:</strong> {{ prepayment }} ₽</p>
                <p><strong>Остаток к оплате:</strong> {{ debt }} ₽</p>
            </div>
        </div>
        <div class="footer">
            <p>С уважением,<br>"Окна в мир"</p>
        </div>
    </div>
</body>
</html>
