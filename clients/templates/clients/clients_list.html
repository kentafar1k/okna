{% extends 'orders/base.html' %}

{% block content %}
<div class="container">
    <div class="toolbar">
        <div class="search-box">
            <input type="text" placeholder="Поиск по имени клиента">
        </div>
        <div class="create-client">
            <a href="{% url 'clients:create_client' %}" class="button">+ Добавить клиента</a>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.full_name }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.email }}</td>
                <td>
                    <a href="{% url 'clients:client_detail' client.id %}" class="button">Подробнее</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Нет клиентов</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
