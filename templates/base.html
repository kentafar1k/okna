<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система управления заказами{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        header {
            background-color: #0073e6;
            padding: 15px;
            color: white;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 0 15px;
        }

        .header-content h1 {
            margin: 0;
            font-size: 24px;
            line-height: 1.2;
        }

        .logout-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            white-space: nowrap;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }

            .header-content h1 {
                font-size: 18px;
                width: 100%;
                margin-bottom: 10px;
            }

            .logout-button {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Система отслеживания заказов и финансов</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" class="logout-button">Выйти</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
