<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background: #f8f9fa;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Заказ готов</h1>
        </div>
        <div class="content">
            <p>Здравствуйте, {{ client.full_name }}!</p>
            
            <p>Ваш заказ №{{ order.order_number }} готов.</p>
            
            <h3>Информация о заказе:</h3>
            <ul>
                <li>Стоимость заказа: {{ order.total_price }} ₽</li>
                <li>Внесенная предоплата: {{ order.prepayment|default:0 }} ₽</li>
                <li>Остаток к оплате: {{ order.get_debt }} ₽</li>
            </ul>
        </div>
        <div class="footer">
            <p>С уважением,<br>Компания</p>
        </div>
    </div>
</body>
</html>
